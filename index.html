<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-app</title>
    <link rel="SHORTCUT ICON" href="//www.microsoft.com/favicon.ico?v2" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <nav class="header__navigation df dt-nav">
                <div class="navigation-block df">
                    <a href="#" class="header__main-link">
                        <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" class="header__logo" alt="">
                    </a>
                    <a href="#" class="header__alt-link hovered-item">
                        <span class="alt-link-text">Surface</span>
                    </a>
                    <ul class="header__main-nav-list main-nav-list df">
                        <li class="header__main-nav-item main-nav-item hovered-item">
                            <button class="nav-button hovered">Computers</button>
                        </li>
                        <li class="header__main-nav-item main-nav-item hovered-item">
                            <button class="nav-button hovered">Computers for Business</button>
                        </li>
                        <li class="header__main-nav-item main-nav-item hovered-item">
                            <button class="nav-button hovered">Accessories</button>
                        </li>
                        <li class="header__main-nav-item main-nav-item hovered-item">
                            <button class="nav-button hovered">Shop now</button>
                        </li>
                        <li class="header__main-nav-item main-nav-item hovered-item">
                            <a href="#" class="nav-link hovered">Support</a>
                        </li>
                        <li class="header__main-nav-item hovered-item item-more">
                            <button class="nav-button hovered">More</button>
                        </li>
                    </ul>
                </div>
                <div class="interaction-block df">
                    <ul class="header__main-nav-list">
                        <li class="header__main-nav-item hovered-item">
                            <button class="nav-button hovered ">All Microsoft</button>
                        </li>
                    </ul>
                    <div class="search-block hovered-item">
                        <button class="search-block__button interaction-button hovered">Search</button>
                    </div>
                    <div class="cart-block hovered-item">
                        <button class="cart-block__button interaction-button hovered">Cart</button>
                    </div>
                    <div class="auth-block hovered-item df">
                        <span class="auth-block__text">Sign in</span>
                        <div class="auth-block__user-photo">
                            <img src="./images/auth.png" class="auth-block__img" alt="">
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="header__navigation df mb-nav">
                <div class="header__navigation-burger">
                    <div class="line-1 burger-line"></div>
                    <div class="line-2 burger-line"></div>
                    <div class="line-3 burger-line"></div>
                </div>
                <button class="search-block__button interaction-button hovered"></button>
                <a href="#" class="header__main-link">
                    <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" class="header__logo" alt="">
                </a>
                <button class="cart-block__button interaction-button hovered"></button>
                <img src="./images/auth.png" class="auth-block__img" alt="">
            </nav>
            <div class="surface-block">
                <button class="surface-block__button">Surface</button>
            </div>
        </div>
    </header>
</body>
</html>
